		<!-- main menu -->

<script>
// Add active class to the current button (highlight it)
var header = document.getElementById("top-bar");
var itms = header.getElementsByClassName("menu-items");
for (var i = 0; i < itms.length; i++) {
  itms[i].addEventListener("click", function() {
    var current = document.getElementsByClassName("active_menu");
    current[0].className = current[0].className.replace("active_menu", "");
    this.className += " active_menu";
  });
}
</script>
</header>
